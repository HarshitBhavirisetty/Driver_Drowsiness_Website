<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <style>
        * {
            background-color: black;
        }

        .box1 {
            margin-right: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            font-size: 80px;
        }

        img {
            margin-top: 20px;
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        button {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p{
            color: #45a049;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Drowsiness Detection</h1>
    <p>Stay Awake, Stay Alive: Let Our Model Be Your Guardian on the Road!</p>
    <button class="box1" onclick="runDetection()">Start Drowsiness Detection</button>
    <button class="box2" onclick="stopDetection()">Stop Drowsiness Detection</button>

    <script>
        function runDetection() {
            fetch('/run_detection')
                .then(response => response.text())
                .then(message => alert(message));
        }
    </script>

    <!-- Add these lines to include SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function runDetection() {
            socket.emit('start_detection');
        }

        socket.on('detection_started', function(data) {
            alert(data.message);
        });
    </script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function runDetection() {
            socket.emit('start_detection');
        }

        function stopDetection() {
            socket.emit('stop_detection');
        }

        socket.on('detection_started', function(data) {
            alert(data.message);
        });

        socket.on('detection_stopped', function(data) {
            alert(data.message);
        });
    </script>
</body>
</html>
